version: 2

models:
  - name: dim_date
    description: >
      This table contains information about the dates that events occur for all sources.

    columns:
      - name: metric_date
        description: >
          Single date record.
        tests:
          - not_null
          - unique

      - name: select_day
        description: >
          Day of metric_date.

      - name: select_month
        description: >
          Month of metric_date.

      - name: select_year
        description: >
          Year of metric_date.

      - name: select_quarter
        description: >
          Quarter of metric_date.

      - name: full_month
        description: >
          Full name of the month of the year.
