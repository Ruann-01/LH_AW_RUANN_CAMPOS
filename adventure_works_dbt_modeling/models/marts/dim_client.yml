version: 2

models:
  - name: dim_client
    description: >
      Dimension table containing client information.
      
    columns:
      - name: dim_client_sk
        description: >
          Surrogate key generated using customerid, personid, and rowguid.
        tests:
          - not_null
          - unique

      - name: customerid
        description: >
          Customer identifier.

      - name: personid
        description: >
          Person identifier.

      - name: storeid
        description: >
          Store identifier. Defaulted to 0 if null.

      - name: territoryid
        description: >
          Territory identifier.

      - name: name_store
        description: >
          Name of the store. Defaulted to 'not informed' if null.

      - name: persontype
        description: >
          Type of person:
            - SC for Store Contact
            - IN for Individual Customer
            - SP for Sales Person
            - EM for Employee
            - VC for Vendor
            - GC for General Contact

      - name: complete_name
        description: >
          Complete name (first name + last name) of the person.