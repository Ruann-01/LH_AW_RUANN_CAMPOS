version: 2

models:
  - name: dim_credit_card
    description: >
      Dimension table containing credit card information.

    columns:
      - name: dim_creditcard_sk
        description: >
          Surrogate key generated using creditcardid.
        tests:
          - not_null
          - unique

      - name: salesorderid
        description: >
          Sales order identifier.

      - name: customerid
        description: >
          Customer identifier.

      - name: salespersonid
        description: >
          Salesperson identifier.

      - name: creditcardid
        description: >
          Credit card identifier. Defaulted to 0 if null.

      - name: cardtype
        description: >
          Type of credit card. Defaulted to 'Not informed' if null.