    description: >
      Dimension table containing credit card information.

    columns:
      - name: dim_creditcard_sk
        description: >
          Surrogate key generated using creditcardid.
        tests:
          - not_null
          - unique

      - name: creditcardid
        description: >
          Credit card identifier.
        tests:
          - not_null
          - unique

      - name: salesorderid
        description: >
          Sales order identifier.

