version: 2

models:
  - name: agg_reason
    description: >
      Aggregation model that aggregates and cleans data about sales reasons 
      and their relationship with sales orders from the raw_sales schema.

    columns:
      - name: salesorderid
        description: >
          Sales order identification number. FK to salesorderheader.salesorderid.
        tests:
          - not_null
          
      - name: name_sales_reason
        description: >
          Name of the sales reason
          
      - name: reason_type
        description: >
          Type of the sales reason
      
