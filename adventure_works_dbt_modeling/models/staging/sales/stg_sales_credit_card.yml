version: 2

models:
  - name: stg_sales_credit_card
    description: >
      Data model of the schema raw_sales and table about customer credit card information.
      
    columns:
      - name: creditcardid
        description: >
          Identity number of customer credit card, Primary key (PK)
        tests:
          - unique
          - not_null

      - name: cardtype
        description: >
          Credit card type name

      - name: cardnumber
        description: >
          Number of credit card

      - name: expmonth
        description: >
          Month of card Expiration

      - name: expyear
        description: >
          year of card expiration

      - name: modifieddate
        description: >
          date the record was last updated