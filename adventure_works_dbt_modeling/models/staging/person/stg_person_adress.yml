version: 2

models:
  - name: stg_person_adress
    description: >
      Data model of the schema raw_person and table about street address information for 
      customers, employees, and vendors.
      
    columns:
      - name: addressid
        description: >
          Identity number of entity address, PK
        tests:
          - unique
          - not_null

      - name: stateprovinceid
        description: >
          State identification number, FK to stateprovince.stateprovinceid
        tests:
          - not_null

      - name: city
        description: >
          City name
        tests:
          - not_null

      - name: postalcode
        description: >
          Postal code for the street address.
      
      - name: spatiallocation
        description: >
          Latitude and longitude of this address.

      - name: addressline1
        description: >
          First street address line.

      - name: addressline2
        description: >
          Second street address line.

      - name: modifieddate
        description: >
          Date and time the record was last updated.

      - name: rowguid
        description: >
          GUID (Globally Unique Identifier) for the address.